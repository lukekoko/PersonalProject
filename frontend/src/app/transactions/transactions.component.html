
<div style="margin-top: 20px;">
  <mat-form-field style="margin-left: 10px; margin-right: 10px;">
    <mat-label>filter</mat-label>
    <input matInput (keyup)="searchFilter($event)" placeholder="">
  </mat-form-field>
  <mat-form-field style="margin-left: 10px; margin-right: 10px;">
    <mat-label>transaction type</mat-label>
    <mat-select (selectionChange)="typeFilter($event.value)" value=''>
      <mat-option value=''>
        Both
      </mat-option>
      <mat-option value='debit'>
        Debit
      </mat-option>
      <mat-option value='credit'>
        Credit
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field style="margin-left: 10px; margin-right: 10px;">
    <mat-label>from</mat-label>
    <input matInput [matDatepicker]="fromPicker">
    <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
    <mat-datepicker #fromPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field style="margin-left: 10px; margin-right: 10px;">
    <mat-label>to</mat-label>
    <input matInput [matDatepicker]="toPicker">
    <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
    <mat-datepicker #toPicker></mat-datepicker>
  </mat-form-field>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort layout-fill >
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let data">{{ data.date }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let data">{{ data.description }}</td>
      </ng-container>

      <ng-container matColumnDef="transactionType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let data">{{ data.transactionType }}</td>
      </ng-container>

      <ng-container matColumnDef="transactionAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount ($)</th>
        <td mat-cell *matCellDef="let data">{{ data.transactionAmount }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"  (click)="openTransaction(myRowData)"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[15, 25, 50, 100]"></mat-paginator>
  </div>

</div>
